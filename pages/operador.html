<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de tareas - Tu agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="../style/style.css">
</head>

<body>

    <header class="text-center p-3 bg-primary text-white">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="bienvenidaUsuario">Buen dia <span id="nombreOperador"></span></h2>
            <button id="btnCerrarSesion" class="btn btn-danger">CERRAR SESION</button>
        </div>
    </header>


    <main class="container mt-4">


        <div class="container mt-4">
            <h3>Estas son tus órdenes del dia</h3>
            <div id="ordenesContenedor" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- Las órdenes se insertarán aquí -->
            </div>
        </div>
        <div id="modalConsumoMateriales" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Consumo de Materiales</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h4>Seleccione el material y la cantidad:</h4>
                        <div class="mb-3">
                            <label for="material" class="form-label">Material</label>
                            <select class="form-select" id="material" aria-label="Select material">
                                <!-- Opciones dinámicas serán añadidas aquí -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" aria-label="Input cantidad" min="1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btnGuardarCambios">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center p-3 bg-dark text-white mt-4">
            by guiC
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../js/cerrarSesion.js"></script>
        <script src="../js/operador.js"></script>

        <script src="../js/gestionOperador.js"></script>
        <script src="../js/consumoMateriales.js"></script>




</body>

</html>
